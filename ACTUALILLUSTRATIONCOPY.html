<script>
  document.addEventListener("DOMContentLoaded", () => {
    const cursor = document.querySelector('.cursor');
    const hoverElements = document.querySelectorAll('.btn, img, .arrow-icon');

    const colors = ['#6593E9', '#99AD33', '#E6693D'];
    let currentIndex = 0;

    // Cycle colors every 5 seconds
    setInterval(() => {
      currentIndex = (currentIndex + 1) % colors.length;
    }, 5000);

    // Hover behavior for all targets
    hoverElements.forEach(el => {
      el.addEventListener('mouseenter', () => {
        cursor.style.backgroundColor = colors[currentIndex];
        cursor.style.borderColor = colors[currentIndex];
      });

      el.addEventListener('mouseleave', () => {
        cursor.style.backgroundColor = 'transparent';
        cursor.style.borderColor = 'black';
      });
    });

    // Cursor movement tracking
    let mouseX = 0, mouseY = 0;
    let currentX = 0, currentY = 0;

    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    function animate() {
      currentX += (mouseX - currentX) * 0.2;
      currentY += (mouseY - currentY) * 0.2;

      cursor.style.left = currentX + 'px';
      cursor.style.top = currentY + 'px';

      requestAnimationFrame(animate);
    }

    animate();
  });
</script>


<script>
  document.addEventListener("DOMContentLoaded", function () {
    const colors = ['#6593E9', '#99AD33', '#E6693D'];
    const logos = [
      'assets/branding-images/logo-blue.svg',
      'assets/branding-images/logo-green.svg',
      'assets/branding-images/logo-orange.svg'
    ];

    const elements = document.querySelectorAll(
      'body *:not(.testimonial):not(.footer-heading-static):not(.footer-heading-static2):not(.footer-heading-static3):not(.no-color-change):not(h3):not(.footer-bodycopy):not(.footer-bodycopy2):not(.footer-bodycopy22):not(.footer-bodycopy4):not(.footer-bodycopy5):not(.fineprint):not(.footer-bodycopy3):not(.overlay-text):not(.footer-social-icons *)'
    );
    const footer = document.getElementById("footer");
    const logoElement = document.getElementById("logo");

    const cursor = document.querySelector('.cursor');
    const ripple = document.querySelector('.ripple');
    const cursorText = document.querySelector('.cursor-text');

    let currentIndex = 0;
    let mouseX = 0, mouseY = 0;
    let currentX = 0, currentY = 0;

    function changeTheme() {
      elements.forEach(el => el.style.color = colors[currentIndex]);
      if (footer) footer.style.backgroundColor = colors[currentIndex];
      if (logoElement) logoElement.src = logos[currentIndex];
      currentIndex = (currentIndex + 1) % colors.length;
    }

    changeTheme();
    setInterval(changeTheme, 5000);

    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    // Magnetic cursor effect
    const magneticDistance = 100;
    const magneticStrength = 0.15;
    const projectItems = document.querySelectorAll('.work-page-grid-item');

    let magneticTarget = null;
    let magneticTargetX = 0;
    let magneticTargetY = 0;

    document.addEventListener('mousemove', (e) => {
      let closestElement = null;
      let closestDistance = magneticDistance;

      projectItems.forEach(el => {
        const rect = el.getBoundingClientRect();
        const elCenterX = rect.left + rect.width / 2;
        const elCenterY = rect.top + rect.height / 2;
        const dist = Math.hypot(e.clientX - elCenterX, e.clientY - elCenterY);
        if (dist < closestDistance) {
          closestDistance = dist;
          closestElement = el;
          magneticTargetX = elCenterX;
          magneticTargetY = elCenterY;
        }
      });

      magneticTarget = closestElement;
    });

    function animate() {
      if (magneticTarget) {
        currentX += (magneticTargetX - currentX) * magneticStrength;
        currentY += (magneticTargetY - currentY) * magneticStrength;
      } else {
        currentX += (mouseX - currentX) * 0.2;
        currentY += (mouseY - currentY) * 0.2;
      }

      cursor.style.left = ripple.style.left = currentX + 'px';
      cursor.style.top = ripple.style.top = currentY + 'px';

      requestAnimationFrame(animate);
    }

    animate();

    document.addEventListener('click', () => {
      ripple.style.animation = 'none';
      ripple.offsetHeight;
      ripple.style.animation = 'clickRipple 0.4s ease-out';
    });

    // Cursor hover interaction only on project items
    projectItems.forEach(item => {
      item.addEventListener('mouseenter', () => {
        cursor.style.width = '100px';
        cursor.style.height = '100px';
        cursor.style.backgroundColor = colors[(currentIndex === 0 ? colors.length : currentIndex) - 1];
        cursor.style.border = 'none';
        cursorText.textContent = 'View Project';
        cursorText.style.color = 'black';
        cursorText.style.opacity = 1;
      });

      item.addEventListener('mouseleave', () => {
        cursor.style.width = '30px';
        cursor.style.height = '30px';
        cursor.style.backgroundColor = 'transparent';
        cursor.style.border = '2px solid black';
        cursorText.textContent = '';
        cursorText.style.opacity = 0;
      });
    });
  });
  
</script>

  <script>
  document.addEventListener("DOMContentLoaded", function () {
    const footer = document.getElementById("footer");
    const backToTop = document.getElementById("myID");

    const observer = new IntersectionObserver(
      function (entries) {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            backToTop.classList.add("show");
          } else {
            backToTop.classList.remove("show");
          }
        });
      },
      {
        root: null, // viewport
        threshold: 0.1 // 10% of footer is visible
      }
    );

    if (footer) {
      observer.observe(footer);
    }
  });
 
</script>
<script>
document.addEventListener("DOMContentLoaded", () => {
  // Select all fade-slide except right-column-scroll-indicator
  const fadeSlides = document.querySelectorAll('.fade-slide:not(.right-column-scroll-indicator)');
  // Select all right-column-scroll-indicator
  const rightColumnItems = document.querySelectorAll('.right-column-scroll-indicator');

  // IntersectionObserver callback
  const observerCallback = (entries, observer, staggerDelay) => {
    // Sort visible entries top-to-bottom
    const visibleEntries = entries.filter(entry => entry.isIntersecting)
                                  .sort((a, b) => a.target.offsetTop - b.target.offsetTop);

    visibleEntries.forEach((entry, index) => {
      setTimeout(() => {
        entry.target.classList.add('visible');
        observer.unobserve(entry.target); // Only animate once
      }, index * staggerDelay);
    });
  };

  // Observer for fade-slide elements (300ms stagger)
  const fadeSlideObserver = new IntersectionObserver((entries, observer) => {
    observerCallback(entries, observer, 300);
  }, { threshold: 0.1 });

  fadeSlides.forEach(el => fadeSlideObserver.observe(el));

  // Observer for right-column-scroll-indicator (600ms stagger)
  const rightColumnObserver = new IntersectionObserver((entries, observer) => {
    observerCallback(entries, observer, 600);
  }, { threshold: 0.1 });

  rightColumnItems.forEach(el => rightColumnObserver.observe(el));
});
</script>
<script>
document.addEventListener("DOMContentLoaded", () => {
  // Select all fade-slide and right-column-scroll-indicator elements
  const allElements = Array.from(document.querySelectorAll('.fade-slide, .right-column-scroll-indicator'));

  // Sort elements by vertical position (top offset)
  allElements.sort((a, b) => a.offsetTop - b.offsetTop);

  const observer = new IntersectionObserver((entries, observer) => {
    // Filter entries that are intersecting (visible)
    const visibleEntries = entries.filter(entry => entry.isIntersecting);

    // Sort visible entries top to bottom
    visibleEntries.sort((a, b) => a.target.offsetTop - b.target.offsetTop);

    visibleEntries.forEach((entry, index) => {
      // Stagger animation by 400ms between each element
      setTimeout(() => {
        entry.target.classList.add('visible');
        observer.unobserve(entry.target); // animate only once
      }, index * 600);
    });
  }, { threshold: 0.1 });

  // Observe all elements
  allElements.forEach(el => observer.observe(el));
});
</script>

          // pointerEvents removed here to avoid blocking cursor hover

          img.style.opacity = '1';
