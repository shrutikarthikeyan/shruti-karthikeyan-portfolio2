  <script>
    // Array of colors to cycle through
    const colors = ['#6593E9', '#99AD33', '#E6693D'];
    const elements = document.querySelectorAll(
      'body *:not(.footer-heading-static):not(.footer-heading-static2):not(.footer-heading-static3):not(.no-color-change):not(h3):not(.footer-bodycopy):not(.footer-bodycopy2):not(.footer-bodycopy22):not(.footer-bodycopy4):not(.footer-bodycopy5):not(.fineprint):not(.footer-bodycopy3):not(.overlay-text):not(.footer-social-icons *)' // Exclude .footer-social-icons and its children
    );
    
    // Add an ID to the footer element
    const footer = document.getElementById("footer"); // Assuming the footer has id="footer"
    let currentIndex = 0;
  
    // Function to change colors
    function changeColors() {
      elements.forEach(element => {
        element.style.color = colors[currentIndex];
      });
  
      // Change footer background color
      if (footer) {
        footer.style.backgroundColor = colors[currentIndex];
      }
  
      // Update index to the next color
      currentIndex = (currentIndex + 1) % colors.length; // Loop back to the start
    
    }
  
    // Change colors every 5 seconds
    setInterval(changeColors, 5000);
  </script>

<script>
        document.addEventListener("DOMContentLoaded", function() {
            // Array of SVG file paths
            const logos = [
                'assets/branding-images/logo-orange.svg', 
                'assets/branding-images/logo-blue.svg', 
                'assets/branding-images/logo-green.svg'
            ]; 

            let currentIndex = 0; // Start with the first logo

            // Function to change the logo every 5 seconds
            function changeLogo() {
                currentIndex = (currentIndex + 1) % logos.length; // Cycle through the logos
                const logoElement = document.getElementById('logo'); // Get the image element
                logoElement.src = logos[currentIndex]; // Update the source of the image
            }

            // Change the logo every 5 seconds (5000 milliseconds)
            setInterval(changeLogo, 5000);
        });
    </script>


<script>
  const menuIcon = document.getElementById('menu-icon');
  const menuOverlay = document.getElementById('menu-overlay');
  const closeBtn = document.getElementById('close-btn');

  // Show the menu overlay when the menu icon is clicked
  menuIcon.addEventListener('click', () => {
      menuOverlay.style.display = 'flex'; // Use flex to center the content
  });

  // Hide the menu overlay when the close button is clicked
  closeBtn.addEventListener('click', () => {
      menuOverlay.style.display = 'none';
  });

  // Optional: Hide the menu overlay when clicking outside the menu
  menuOverlay.addEventListener('click', (event) => {
      if (event.target === menuOverlay) {
          menuOverlay.style.display = 'none';
        }
      });
  </script>
